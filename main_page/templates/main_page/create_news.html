{% extends 'base.html' %}
{% load bootstrap4 %}


{% block title %}Create news{% endblock title %}


{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}

            <input class="btn btn-sm btn-light" type="submit" value="Submit"
                   style="color: black;
                   background: linear-gradient(120deg, #87F0C1 0%, #8CDCE3 100%)">
    </form>
{% endblock content %}
