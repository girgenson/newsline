{% extends 'base.html' %}

{% block title %}NewsLine{% endblock title %}

{% block content %}
{% load humanize %}
    <div class="container mt-3">
        <div class="row my-5">
            <div class="col-11">
                {% for peace_of_news in news %}
                    <div class="p-3">
                        <h2>{{ peace_of_news.title }}</h2>
                        <p><small>{{ peace_of_news.date|naturaltime }}</small></p>
                        <p>{{ peace_of_news.text }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock content %}
